<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="{{ url_for('static', filename='img/logo1.png') }}" />
    <title>WalletStore - Магазин додатків</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f1f1f1;
        }

        .container {
            width: 90%;
            max-width: 1200px;
            margin: 0 auto;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 10px;
            text-decoration: none;
            color: white;
        }

        .logo img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
        }

        .nav_menu {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .nav_menu_list {
            list-style-type: none;
            padding: 0;
            margin: 0;
            display: flex;
            gap: 20px;
        }

        .nav_menu_item {
            margin: 0;
            padding: 0;
        }

        .nav_menu_link {
            text-decoration: none;
            color: white;
            font-size: 16px;
            transition: color 0.3s ease;
        }

        .nav_menu_link:hover {
            color: #f8f9fa;
        }

        .toggle_btn {
            background-color: transparent;
            border: none;
            cursor: pointer;
            font-size: 24px;
            color: white;
        }

        .toggle_btn:focus {
            outline: none;
        }

        .close_btn {
            background-color: transparent;
            border: none;
            cursor: pointer;
            font-size: 24px;
            color: white;
            display: none;
        }

        .close_btn:focus {
            outline: none;
        }

        .btn_wrapper {
            margin: 20px;
            display: grid;
            gap: 10px;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            justify-items: center;
        }

        .store {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            background-color: #007bff;
            color: white;
            border-radius: 5px;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            width: 100%;
        }

        .btn i {
            margin-left: 10px;
        }

        .os_list {
            margin-top: 20px;
            display: none;
        }

        .os_list ul {
            list-style-type: none;
            padding: 0;
        }

        .os_list li {
            margin: 5px 0;
            padding: 10px;
            background-color: #f8f9fa;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        @media (max-width: 768px) {
            .btn_wrapper {
                display: flex;
                flex-direction: column;
            }

            .nav_menu {
                display: none;
                flex-direction: column;
                position: absolute;
                top: 80px;
                left: 0;
                width: 100%;
                background-color: #007bff;
                padding: 10px 0;
                gap: 10px;
                box-shadow: 0px 8px 16px rgba(0,0,0,0.2);
                z-index: 1;
                transform: scaleY(0);
                transform-origin: top;
                transition: transform 0.3s ease;
            }

            .nav_menu.active {
                display: flex;
                transform: scaleY(1);
            }

            .nav_menu_list {
                flex-direction: column;
                gap: 0;
            }

            .nav_menu_item {
                width: 100%;
                text-align: center;
            }

            .close_btn {
                display: block;
            }

            .toggle_btn {
                display: none;
            }

            .logo {
                justify-content: center;
            }
        }

        .user-panel {
            position: relative;
            display: inline-block;
            cursor: pointer;
        }

        .user-panel span {
            padding: 10px;
            background-color: #f1f1f1;
            border-radius: 5px;
        }

        .panel-dropdown {
            display: none;
            position: absolute;
            top: 100%;
            left: 0;
            background-color: #fff;
            box-shadow: 0px 8px 16px rgba(0,0,0,0.2);
            z-index: 1;
        }

        .panel-dropdown a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }

        .panel-dropdown a:hover {
            background-color: #ddd;
        }

        .user-panel:hover .panel-dropdown {
            display: block;
        }

        .user-panel:hover .panel-dropdown::after {
            content: "";
            display: block;
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 80%;
            height: 5px;
            border-radius: 5px;
        }

        .app-list {
            display: none;
            flex-wrap: wrap;
            gap: 20px;
            margin: 20px 0;
            justify-content: center;
        }

        .app-card {
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            overflow: hidden;
            width: 500px;
            height: 130px;
            display: flex;
            align-items: center;
            padding: 20px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
        }

        .app-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 16px rgba(0,0,0,0.2);
        }

        .app-card img {
            width: 100px;
            height: 100px;
            object-fit: cover;
            margin-right: 15px;
            border-radius: 10px;
        }

        .app-info {
            flex: 1;
        }

        .app-info h3 {
            font-size: 20px;
            margin: 10px 0 5px;
        }

        .app-info p {
            font-size: 14px;
            color: #666;
            margin: 0;
        }

        .search-form {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin: 20px 0;
            justify-content: center;
        }

        .search-form input[type="text"],
        .search-form select {
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 5px;
            width: 300px;
        }

        .search-form button {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            background-color: #007bff;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }

        .search-form button:hover {
            background-color: #0056b3;
        }

        .search-form input[type="text"]:focus,
        .search-form select:focus {
            outline: none;
            border-color: #007bff;
            box-shadow: 0 0 0 0.2rem rgba(0, 123, 255, 0.25);
        }

        .search-results {
            margin-top: 20px;
        }

        .skeleton {
            background: linear-gradient(90deg, #f0f0f0, #e0e0e0, #f0f0f0);
            background-size: 200% 100%;
            animation: skeleton-animation 1.5s infinite;
        }

        @keyframes skeleton-animation {
            0% {
                background-position: 200% 0;
            }
            100% {
                background-position: -200% 0;
            }
        }

        .skeleton-text {
            height: 16px;
            margin: 10px 0;
            border-radius: 4px;
        }

        .skeleton-img {
            width: 100px;
            height: 100px;
            border-radius: 10px;
            margin-right: 15px;
        }

        .skeleton-title {
            width: 60%;
            height: 24px;
            border-radius: 4px;
        }
    </style>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" />
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet" />
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
</head>
<body>
    <header class="container header">
        <nav class="nav">
            <div class="logo">
                <img src="{{ url_for('static', filename='img/logo1.png') }}" width="40" height="40" class="logo"/>
                <h2>WalletStore</h2>
            </div>
            <div class="nav_menu" id="nav_menu">
                <button class="close_btn" id="close_btn">
                    <i class="ri-close-fill"></i>
                </button>
                <ul class="nav_menu_list">
                    <li class="nav_menu_item">
                        <a href="/" class="nav_menu_link">Головна</a>
                    </li>
                    <li class="nav_menu_item">
                        <a href="/wiki" class="nav_menu_link">Документація</a>
                    </li>
                    <li class="nav_menu_item">
                        <a href="/store" class="nav_menu_link">Додатки</a>
                    </li>
                    <li class="nav_menu_item">
                        {% if session.get('discord_user') %}
                            <div class="user-panel">
                                <span>{{ session['discord_user']['username'] }}</span>
                                <div class="panel-dropdown">
                                    <a href="{{ url_for('profile') }}">Кабінет</a>
                                    <a href="{{ url_for('logout') }}">Вийти</a>
                                </div>
                            </div>
                        {% else %}
                            <a href="{{ url_for('login') }}" class="btn view_more_btn">Увійти</a>
                        {% endif %}
                    </li>
                </ul>
            </div>
            <button class="toggle_btn" id="toggle_btn">
                <i class="ri-menu-line"></i>
            </button>
        </nav>
    </header>

    <main class="container">
        <div class="btn_wrapper">
            <button class="store" onclick="showTab('apps')">Застосунки-Ігри</button>
            <button class="store" onclick="showTab('search')">Пошук</button>
        </div>

        <section id="apps" class="app-list">
            <div class="app-card skeleton">
                <div class="skeleton-img"></div>
                <div class="app-info">
                    <div class="skeleton-title"></div>
                    <div class="skeleton-text"></div>
                </div>
            </div>
            <div class="app-card skeleton">
                <div class="skeleton-img"></div>
                <div class="app-info">
                    <div class="skeleton-title"></div>
                    <div class="skeleton-text"></div>
                </div>
            </div>
            <div class="app-card skeleton">
                <div class="skeleton-img"></div>
                <div class="app-info">
                    <div class="skeleton-title"></div>
                    <div class="skeleton-text"></div>
                </div>
            </div>
        </section>

        <section id="search" class="app-list">
            <form id="search-form" class="search-form">
                <input type="text" id="search-input" placeholder="Пошук за назвою..." />
                <select id="category-select">
                    <option value="">Всі категорії</option>
                    <option>Фінанси</option>
                    <option>Державні</option>
                    <option>Корисні інструменти</option>
                    <option>Транспорт і навігація</option>
                    <option>Покупки</option>
                    <option>Комунікація</option>
                    <option>Розваги</option>
                    <option>Оголошення та сервіси</option>
                    <option>Їжа і напої</option>
                    <option>Бізнес-сервіси</option>
                    <option>Здоров'я</option>
                    <option>Подорожі</option>
                    <option>Освіта</option>
                    <option>Книги</option>
                    <option>Стиль життя</option>
                    <option>Спорт</option>
                    <option>Новини і події</option>
                    <option>Батькам</option>
                    <option>Тварини</option>
                    <option>Ставки і лотереї</option>
                    <option>Мистецтво і дизайн</option>
                    <option>Музика і аудіо</option>
                    <option>Фотографія</option>
                    <option>Відео</option>
                    <option>Погода</option>
                    <option>Ефективність</option>
                    <option>Соціальні мережі</option>
                    <option>Краса</option>
                    <option>Інше</option>
                </select>
                <button type="submit" class="btn">Шукати</button>
            </form>
            <div id="search-results" class="app-list"></div>
        </section>
    </main>


    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.8.0/gsap.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            fetch('/api')
                .then(response => response.json())
                .then(data => {
                    const appList = document.querySelector('#apps');
                    appList.innerHTML = data
                        .filter(app => app.app_icon && app.app_name)
                        .map(app => `
                            <div class="app-card" onclick="redirectToAppDetail(${app.app_id})">
                                <img src="${app.app_icon}" alt="App Icon" class="app-icon">
                                <div class="app-info">
                                    <h3>${app.app_name}</h3>
                                    <p>Автор: ${app.author}</p>
                                </div>
                            </div>
                        `).join('');
                })
                .catch(error => console.error('Error fetching apps:', error));
        });
    
        function redirectToAppDetail(appId) {
            window.location.href = `/app/${appId}`;
        }
    
        function showTab(tabId) {
            const tabs = document.querySelectorAll('.app-list');
            tabs.forEach(tab => {
                if (tab.id === tabId) {
                    tab.style.display = 'flex';
                } else {
                    tab.style.display = 'none';
                }
            });
        }
    
        showTab('apps');
    
        document.getElementById('search-form').addEventListener('submit', function(event) {
            event.preventDefault();
            const query = document.getElementById('search-input').value.toLowerCase();
            const category = document.getElementById('category-select').value;
            fetch('/api')
                .then(response => response.json())
                .then(data => {
                    const searchResults = data.filter(app => {
                        const matchesQuery = app.app_name.toLowerCase().includes(query);
                        const matchesCategory = category === "" || app.app_category === category;
                        return matchesQuery && matchesCategory;
                    });
                    const searchResultsContainer = document.getElementById('search-results');
                    searchResultsContainer.innerHTML = searchResults
                        .map(app => `
                            <div class="app-card" onclick="redirectToAppDetail(${app.app_id})">
                                <img src="${app.app_icon}" alt="App Icon" class="app-icon">
                                <div class="app-info">
                                    <h3>${app.app_name}</h3>
                                    <p>Автор: ${app.author}</p>
                                </div>
                            </div>
                        `).join('');
                })
                .catch(error => console.error('Error searching apps:', error));
        });
    </script>    
</body>
</html>
